<body>
<div class="wrapper">
	<div class="card radius shadowDepth1">
		<div class="card__image border-tlr-radius">
			<img 
			src="img/logo_big.png" 
			alt="image" class="border-tlr-radius">
        </div>
		
		<div class="card__content card__padding_header">
			<div class="card__author">
				<center>
				<b>Đừng ngại ngần, hãy liên lạc với chung tớ nếu bạn có bất cứ câu hỏi nào.</b></br>&nbsp</br>
				</center>
			</div>
		</div>
		<center>
		
		<div id="bookingView" class="card__content card__padding_header_red">
		<a href="https://ask.fm/iridescentprom2016">
			<div class="card__author">
				<center><b style="color:#fff;">Ghé thăm ask.fm của chúng tớ</b></center>
			</div>
		</a>
		</div>
		
		<a href="https://www.facebook.com/IridescentProm2016/">
		<div class="card__content card__padding_header_red">
			<div class="card__author">
				<center><b>Ghé thăm facebook fanpage</b></center>
			</div>
		</div>
		</a>
		
		<a href="/">
		<div class="card__content card__padding_header_blue">
			<div class="card__author">
				<center><b>Về trang chủ</b></center>
			</div>
		</div>
		</a>
		</center>
		&nbsp</br>&nbsp</br>
		<div class="card__action">
			<center><font style="color:#999999">Designed by bạn đẹp trai</center>
		</div>
	</div>
</div>
<div class="starfield"></div>
<script src='jquery.min.js'></script>
<script src='animate_bg.js'></script>
