<script>
$('#infoTicket').hide();
$(document).ready(function() {
	$.ajaxPrefilter( function (options) {
		if (options.crossDomain && jQuery.support.cors) {
			var http = (window.location.protocol === 'http:' ? 'http:' : 'https:');
			options.url = http + '//cors-anywhere.herokuapp.com/' + options.url;
		}
	});
	
	$.ajax({
		type: "POST",
		url: url_server_1+"check.php",
		timeout: 4000,
		data: {check: true},
		success: function (data) {
			console.log(data);
			if (data == 'OK') {
				$('#infoLoading').slideUp();
				$('#btn1').attr('href',url_server_1+'book.php?ticket=03');
				$('#btn2').attr('href',url_server_1+'book.php?ticket=02');
				$('#btn3').attr('href',url_server_1+'book.php?ticket=01');
				$('#infoTicket').fadeIn();
			} else {
				fetchAgain();
			}
		},
		error: function (xhr, ajaxOptions, thrownError) {
			console.log(thrownError);
			if (thrownError == "timeout") fetchAgain();
		}
	});
	
	function fetchAgain() {
		$.ajax({
			type: "POST",
			url: url_server_2+"check.php",
			timeout: 2000,
			data: {check: true},
			success: function (data) {
				$('#infoLoading').slideUp();
				$('#btn1').attr('href',url_server_2+'book.php?ticket=03');
				$('#btn2').attr('href',url_server_2+'book.php?ticket=02');
				$('#btn3').attr('href',url_server_2+'book.php?ticket=01');
				$('#infoTicket').fadeIn();
			},
			error: function (xhr, ajaxOptions, thrownError) {
				$('#infoGif').slideUp();
				$('#infoText').html("Lỗi mạng. Xin vui lòng thử lại!");
			}
		});
	}
});
</script>
