<script>
var config = {
    apiKey: "AIzaSyASq6Chc3WrB-dpai4ay9unlyIOswS8CXs",
    databaseURL: "https://nui-prom.firebaseio.com/"
};
firebase.initializeApp(config);
firebase.auth().signOut();
firebase.auth().signInWithEmailAndPassword("a@info.com", "ticketInfo")
	.catch(function(error) {
		alert(error);
});

firebase.auth().onAuthStateChanged(function(user) {
	if (user) {
		firebase.database().ref('ticket/' + getParameterByName("id")).on('value',
			function(snapshot) {
				$("#infoLoading").slideUp();
				if (snapshot.val()==null) {
					$("#ticketInfo").html("Không tìm thấy thông tin. Có thể do vé của bạn đã bị xóa.");
				} else {
					html = "Họ và tên: <span class=\"big\">"+snapshot.val().b+"</span><br/>";
					if (snapshot.val().d != 100)
						html += "Lớp: <span class=\"big\">"+khoa(snapshot.val().d) +" " + chuyen(snapshot.val().c)+"</span><br/>";
					/*if (snapshot.val().b1 == "")
						html += "Loại vé: <span class=\"big\">vé "+(snapshot.val().t=='ticket01'? 'thường' : 'kèm suất ăn')+"</span><br/>";
					else
						//html += "Loại vé: <span class=\"big\">vé đôi đặc biệt</span><br/>"+
						html += "Tên ghi trên vé: "+snapshot.val().b1+" & "+snapshot.val().b2+"<br/>";*/
								
					//////////
					html += "--------<br/>"
					html += "SĐT: "+snapshot.val().e+"<br/>"+
						"Email: "+snapshot.val().f+"<br/>"+
						"Số lượng: "+snapshot.val().b2+" vé<br/>";
					if (snapshot.val().g != "")
						html += "Địa chỉ: "+snapshot.val().g+"<br/>";
					
					//////////
					var shipPrice = getShipPrice(snapshot.val());
					//var ticketPrice = snapshot.val().t=='ticket01'? 100 : 100;
					var ticketPrice = 100*(+snapshot.val().b2);
					html += "--------<br/>";
					if (shipPrice > 0) {
						html += "Phí ship: " + shipPrice + ".000đ<br/>";
						html += "Tổng giá vé: " + //ticketPrice + ".000đ + " + shipPrice + ".000đ = " +
								(shipPrice+ticketPrice) + ".000đ<br/>";
					} else {
						html += "Tổng giá vé: " + ticketPrice + ".000đ<br/>";
					}
					html += "<br/>Nếu thông tin trên có sai sót, hãy nhắn tin cho chúng mình qua <a href=\"https://www.facebook.com/msqrd.prom17/\" target=\"_blank\">Fanpage</a><br/>"
					$("#ticketInfo").html(html);
				}
			}
		);
	} else {
		//alert("có lỗi xảy ra!");
	}
});

function getShipPrice(obj) {
	if (obj.h === "5" ) return 5;
	else if (obj.h === "10") return 10;
	else if (obj.h === "25") return 25;
	else if (obj.h === "26") return 25;
	else if (obj.h === "20") return 20;
	else return 0;
}

function getParameterByName(name) {
    url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

function chuyen(id) {
	if (id == 0 ) return "";
	if (id == 1 ) return "Toán 1";
	if (id == 2 ) return "Toán 2";
	if (id == 3 ) return "Lý 1";
	if (id == 4 ) return "Lý 2";
	if (id == 5 ) return "Văn";
	if (id == 6 ) return "Anh 1";
	if (id == 7 ) return "Anh 2";
	if (id == 8 ) return "Sử";
	if (id == 9 ) return "Địa";
	if (id == 10) return "Tin";
	if (id == 11) return "Pháp 1";
	if (id == 12) return "Pháp 2";
	if (id == 14) return "Nga";
	if (id == 15) return "Hóa 1";
	if (id == 16) return "Hóa 2";
	if (id == 17) return "Sinh";
}

function khoa(id) {
	if (id == 99) return "Cựu học sinh"
	else if (id == 69) return "K69 - 10"
	else if (id == 68) return "K68 - 11"
	else if (id == 67) return "K67 - 12"
	else if (id <= 66 ) return "K"+id;
}
